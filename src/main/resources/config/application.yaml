logging:
    level:
        root: WARN
        fr.kuremento.dnd: DEBUG
        org.springframework.context.support: ERROR

spring:
    application:
        name: '@project.name@'
    jpa:
        hibernate:
            ddl-auto: none
    main:
        allow-bean-definition-overriding: true
    shell:
        history:
            enabled: false

server:
    port: 8080

application:
    file:
        input-empty-file: "classpath:data/input.pdf"
        input-file:
            bard: "classpath:data/bard.pdf"
    version: '@project.version@'